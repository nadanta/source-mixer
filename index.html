<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modular Synth Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="panel-wrapper">
    <div class="oscillator-panel">
      
    <div class="oscillator" data-panel="1">
      <button class="power" title="Power"></button>
      <button class="focus-btn" title="Focus view"></button>
      <div class="waveform">
        <button class="wave-btn" data-wave="sine" title="Sine wave">S</button>
        <button class="wave-btn" data-wave="square" title="Square wave">▭</button>
        <button class="wave-btn" data-wave="sawtooth" title="Saw wave">/</button>
        <button class="wave-btn" data-wave="triangle" title="Triangle wave">▲</button>
      </div>
      <label>Freq: <span class="freqValue">440</span>Hz</label>
      <input type="range" class="frequency horizontal" min="100" max="2000" value="440" />
      <label>Gain: <span class="volValue">0.5</span></label>
      <input type="range" class="volume horizontal" min="0" max="1" step="0.01" value="0.5" />
    </div>
