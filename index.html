<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modular Synth Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Modular Synth Panel</h1>

  <div class="synth-panel">
    <!-- Oscillators -->
    
<div class="oscillator" id="osc1">
  <h3>Oscillator 1</h3>
  <button class="power" title="Power"></button>

  <div class="waveform-buttons">
    <button class="wave-btn" data-wave="sine" title="Sine">~</button>
    <button class="wave-btn" data-wave="square" title="Square">▄</button>
    <button class="wave-btn" data-wave="sawtooth" title="Saw">/|</button>
    <button class="wave-btn" data-wave="triangle" title="Triangle">△</button>
  </div>

  <div class="rotaries">
    <div class="dial">
      <label>Freq</label>
      <input type="range" class="frequency rotary" min="20" max="2000" value="440">
      <span class="freqValue">440</span> Hz
    </div>
    <div class="dial">
      <label>Gain</label>
      <input type="range" class="volume rotary" min="0" max="1" value="0.5" step="0.01">
      <span class="volValue">0.5</span>
    </div>
  </div>
</div>
