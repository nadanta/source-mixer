<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4-Osc Synth Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="panel-wrapper">
    <!-- Four oscillator panels -->
    
    <div class="oscillator" data-panel="1">
      <button class="power">●</button>
      <button class="focus-btn">🔍</button>
      <div class="waveform">
        <button class="wave-btn" data-wave="sine">~</button>
        <button class="wave-btn" data-wave="square">▄</button>
        <button class="wave-btn" data-wave="sawtooth">/|</button>
        <button class="wave-btn" data-wave="triangle">△</button>
      </div>
      <label>Freq: <span class="freqValue">440</span>Hz</label>
      <input type="range" class="frequency horizontal" min="100" max="2000" value="440" />
      <label>Gain: <span class="volValue">0.5</span></label>
      <input type="range" class="volume horizontal" min="0" max="1" step="0.01" value="0.5" />
    </div>
    
    <div class="oscillator" data-panel="2">
      <button class="power">●</button>
      <button class="focus-btn">🔍</button>

        <button class="wave-btn" data-wave="sawtooth">/|</button>
        <button class="wave-btn" data-wave="triangle">△</button>
      </div>
      <label>Freq: <span class="freqValue">440</span>Hz</label>
      <input type="range" class="frequency horizontal" min="100" max="2000" value="440" />
      <label>Gain: <span class="volValue">0.5</span></label>
      <input type="range" class="volume horizontal" min="0" max="1" step="0.01" value="0.5" />
    </div>
    
    <div class="oscillator" data-panel="3">

        <button class="wave-btn" data-wave="sawtooth">/|</button>
        <button class="wave-btn" data-wave="triangle">△</button>

    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
